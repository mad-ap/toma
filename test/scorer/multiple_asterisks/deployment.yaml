apiVersion: apps/v1
kind: Deployment
metadata:
    name: test-name
spec:
    replicas: 3
    selector:
        matchLabels:
            app: test-app
    template:
        hostNetwork: true
        hostPID: true
        hostIPC: true
        metadata:
            labels:
                app: test-app
        spec:
            volumes:
            - name: "volume1"
              hostPath: "/somePath1"
            - name: "volume2"
            - name: "volume3"
              hostPath: "/somePath3"
            securityContext:
                runAsUser: 1001
                runAsGroup: 2002
                sysctls:
                - field1: "correct-name"
                  name: "kernel.shm_rmid_forced"
                - field2: "wrong-name"
                  name: "kernel.wrongPath"
                seLinuxOptions:
                    type: "container_t"
                    user: "nik"
                    role: "super-role"
                seccompProfile:
                    type: "not-localhost"
            containers:
                - name: test-container-1
                  image: test-image-1
                  command: [ "sh", "-c", "sleep 1h" ]
                  ports:
                  - name: "portName1"
                    hostPort: 1
                  - name: "portName2"
                  - name: "portName3"
                    hostPort: 3
                  securityContext:
                      privileged: true
                      capabilities:
                          add:
                              - "SYS_ADMIN"
                      seccompProfile:
                          type: "not-localhost"
                - name: test-container-2
                  image: test-image-2
                  command: [ "sh", "-c", "sleep 1h" ]
                  securityContext:
                      procMount: "not-default"
                      seLinuxOptions:
                          type: "container_t"
                - name: test-container-3
                  image: test-image-3
                  command: [ "sh", "-c", "sleep 1h" ]
                  ports:
                  - name: "portName1"
                    hostPort: 1
                  - name: "portName2"
                  - name: "portName3"
                    hostPort: 3
                  securityContext:
                      seLinuxOptions:
                          user: "nik"
                          role: "super-role"
